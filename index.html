<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contador de Horas</title>
  </head>
  <body>
    <header>
      <h1>Calcular Idade</h1>
    </header>

    <section class="grid">
      <div id="" class="">
        <p>
          Ano de nascimento:
          <input
            type="number"
            id="anoNascimento"
            name="ano"
            minlength="1"
            maxlength="4"
          />
        </p>

        <p id="">
          Sexo:
          <input type="radio" id="masculuno" name="sexo" checked="checked" />
          <label for="masculuno">Masculino</label>
          <input type="radio" id="feminino" name="sexo" />
          <label for="feminino">Feminino</label>
        </p>
        <p>
          <input type="button" id="" value="Verificar" onclick="verificar()" />
        </p>
      </div>

      <div clas="resultado">
        <p>Preencha os dados a cima para ver o resultado.</p>

        <p id="idade"></p>
        <img />
      </div>
    </section>

    <footer>
      <p>&copy; Idade</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
